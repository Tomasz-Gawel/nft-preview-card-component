<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin: auto;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">

    <div class="image">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium">
    </div>

    <div class="header">
      <h3>Equilibrium #3429</h3>
    </div>
    <div class="text">
      <p class="paragraph1">Our Equilibrium collection promotes balance and calm.</p>
    </div>



    <div class="middle-container">

      <div class="etherum-img">
        <img class="ethereum" src="images/icon-ethereum.svg" alt="etherum">
      </div>

      <div class="eth">
        <p style="Color:hsl(178, 100%, 50%)">0.041 ETH</p>
      </div>

      <div class="clock">
        <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">

      </div>

      <div class="time">
        <p> 3 days left</p>
      </div>

    </div>


    <hr style="width: 300px; color:hsl(215, 51%, 70%)">

    <div class="bottom-container">

      <div class="avatar">

        <img class="image-avatar" src="images/image-avatar.png" alt="image-avatar">
      </div>

      <div class="paragraph2">
        <p> <span style="color:hsl(215, 51%, 70%)">Creation</span> <span style="color:hsl(0, 0%, 100%)">of Jules Wyvern</span> </p>
      </div>

    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tomasz Gawe≈Ç</a>.
  </div>
</body>

</html>
